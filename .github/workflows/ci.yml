name: CI - Fetal Health API

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f ia_solutions/api/requirements.txt ]; then pip install -r ia_solutions/api/requirements.txt; fi
        # Instala dependências adicionais de teste caso não estejam no requirements
        pip install pytest pytest-cov httpx

    - name: Run Tests with Pytest
      working-directory: ./ia_solutions
      run: |
        # Executa o pytest usando o arquivo de configuração pytest.ini local
        pytest --cov=. --cov-report=xml
